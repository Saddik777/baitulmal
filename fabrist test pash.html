<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Shirt Designer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .shirt-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        /* Fabric background */
        .fabric {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* PNG outline */
        .shirt-outline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('ttt.png'); /* Replace with your PNG shirt template */
            background-size: cover;
            background-position: center;
            mix-blend-mode: multiply; /* Blend PNG with fabric */
            z-index: 2;
        }

        /* Fabric gallery */
        .fabric-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .fabric-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .fabric-gallery img:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }

        /* Upload button */
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Shirt preview section -->
    <div class="shirt-container">
        <!-- Fabric background -->
        <div class="fabric" id="fabric"></div>

        <!-- Shirt outline -->
        <div class="shirt-outline"></div>
    </div>

    <!-- Fabric gallery -->
    <div class="fabric-gallery" id="fabricGallery">
        <!-- Replace these images with your fabric patterns -->
        <img src="test.jpg" alt="Fabric 1">
        <img src="botick2.jpg" alt="Fabric 2">
        <img src="test.jpg" alt="Fabric 3">
        <img src="botick2.jpg" alt="Fabric 4">
        <img src="fabric5.jpg" alt="Fabric 5">
    </div>

    <!-- File upload button -->
    <label class="upload-btn">
        Upload Custom Fabric
        <input type="file" id="uploadFabric" accept="image/*">
    </label>

    <script>
        // Reference to the fabric div
        const fabricDiv = document.getElementById('fabric');

        // Reference to the fabric gallery
        const fabricGallery = document.getElementById('fabricGallery');

        // Reference to the file upload input
        const uploadInput = document.getElementById('uploadFabric');

        // Add click event listener to each fabric image
        fabricGallery.addEventListener('click', function(event) {
            const target = event.target;
            if (target.tagName === 'IMG') {
                // Set the clicked image as the background of the fabric div
                fabricDiv.style.backgroundImage = `url(${target.src})`;
            }
        });

        // Add event listener for custom fabric upload
        uploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Set the uploaded image as the background of the fabric div
                    fabricDiv.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
